<ion-view view-title="{{movie.title}}">
  <ion-content class="padding">
    <div class="list card">
    <div class="item item-thumbnail-left">
      <img src="{{movie.poster_path}}">
      <h2>{{movie.original_title}}</h2>
      <p>{{movie.release_date}}</p>
    </div>
    <div class="item item-body">
      <img class="item item-image" src="{{movie.backdrop_path}}">
      <p>
        {{movie.overview}}
      </p>
      <p>
        <a href="#" class="subdued">{{movie.vote_count}} votes</a>
        <a href="#" class="subdued">Popularity {{movie.popularity}}</a>
        <a href="#" class="subdued">Adult: 
          <span ng-if="movie.adult"> Yese</span>
          <span ng-if="! movie.adult"> Noi</span>
        </a>
        <a href="#" class="subdued">Genres: {{movie.movie_genre_labels}}</a>
      </p>
    </div>
    <div class="item tabs tabs-secondary tabs-icon-left">
    <a class="tab-item" ng-click="removeFavourite()" ng-if="movie.isFavourite" href="#">
      <i class="icon ion-heart"></i>
      Your Favourite
    </a>
    <a class="tab-item" ng-if="!movie.isFavourite" ng-click="setFavourite()" href="#">
      <i class="icon ion-android-favorite-outline"></i>
      Set Favourite
    </a>
    <a class="tab-item" ng-if="!movie.isReleased && !movie.alertEnabled" href="#" ng-click="alertMovie(true)">
      <i class="icon ion-android-stopwatch"></i>
      Alert when aired
    </a>
    <a class="tab-item" ng-if="!movie.isReleased && movie.alertEnabled" href="#" ng-click="alertShow(false)">
      <i class="icon ion-android-close"></i>
      Remove alert
    </a>
  </div>
    </div>
  </ion-content>
</ion-view>
