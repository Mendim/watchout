<ion-view>
 <ion-content scroll="false">
 	<div>
 		<a ng-click="previous()" class="button icon-left ion-chevron-left button-clear button-dark">Previous</a>
 		<span ng-if="totalResults != 0">Episode {{currentIndex*1+1}} of {{totalResults}}</span>
 		<a ng-click="next()" class="button icon-right float-right ion-chevron-right button-clear button-dark">Next</a>
 	</div>
    <ion-nav-view name="tab-tvshow-episode-detail"></ion-nav-view>
 </ion-content>
</ion-view>
