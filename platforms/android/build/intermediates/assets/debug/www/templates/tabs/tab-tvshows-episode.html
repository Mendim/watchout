<ion-view view-title="{{tvShowEpisodeDetail.name}}">
  <ion-content class="padding">
    <div class="list card">
    <div class="item item-thumbnail-left">
      <img src="{{tvShowEpisodeDetail.still_path}}">
      <h2>{{tvShowEpisodeDetail.name}}</h2>
      <p>{{tvShowEpisodeDetail.air_date}}</p>
    </div>
    <div class="item item-body">
      <img class="item item-image" src="{{tvShowEpisodeDetail.still_path}}">
      <p>
        {{tvShowEpisodeDetail.overview}}
      </p>
      <p>
        <a href="#" class="subdued">{{tvShowEpisodeDetail.vote_count}} votes</a>
        <a href="#" class="subdued">Vote average {{tvShowEpisodeDetail.vote_average}}</a>
      </p>
    </div>
    <div class="item tabs tabs-secondary tabs-icon-left">
    <a class="tab-item" ng-if="tvShowEpisodeDetail.isFavourite" href="#" ng-click="favouriteShow(false)">
      <i class="icon ion-android-favorite"></i>
      Remove Favorite
    </a>
    <a class="tab-item" ng-if="!tvShowEpisodeDetail.isFavourite" href="#" ng-click="favouriteShow(true)">
      <i class="icon ion-android-favorite-outline"></i>
      Add Favorite
    </a>
    <a class="tab-item" ng-if="!tvShowEpisodeDetail.isAired && !tvShowEpisodeDetail.alertEnabled" href="#" ng-click="alertShow(true)">
      <i class="icon ion-android-stopwatch"></i>
      Alert when aired
    </a>
    <a class="tab-item" ng-if="!tvShowEpisodeDetail.isAired && tvShowEpisodeDetail.alertEnabled" href="#" ng-click="alertShow(false)">
      <i class="icon ion-android-close"></i>
      Remove alert
    </a>
    <a class="tab-item" ng-if="!tvShowEpisodeDetail.isWatched" href="#" ng-click="setWatched(true)">
      <i class="icon ion-android-checkbox-outline-blank"></i>
      Mark Watched
    </a>
     <a class="tab-item" ng-if="tvShowEpisodeDetail.isWatched" href="#" ng-click="setWatched(false)">
      <i class="icon ion-android-checkbox"></i>
      Set not Watched
    </a>
  </div>
    </div>
  </ion-content>
</ion-view>
